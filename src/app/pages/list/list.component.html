<h1>
  Listarh1>
  <p>listar-productos works!</p>
  <table>
    <tr>
      <th>Cedula</th>
      <th>nombre</th>
      <th>F. Nac.</th>
      <th>Cargas Familiares</th>
    </tr>

  </table>
</h1>
